<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Demozon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <strong>Demozon</strong>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="products.html">Products</a>
                    </li>
                    <li class="nav-item" id="userMenu" style="display: none;">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                    <li class="nav-item" id="loginMenu">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-md-8">
                <h2>Products</h2>
            </div>
            <div class="col-md-4 text-end">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addProductModal" id="addBtn"
                    style="display: none;">Add Product</button>
            </div>
        </div>

        <div id="message"></div>

        <div class="row" id="productsContainer">
            <div class="col-12">
                <p class="text-center">Loading products...</p>
            </div>
        </div>
    </div>

    <!-- Add Product Modal -->
    <div class="modal fade" id="addProductModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addProductForm">
                        <div class="mb-3">
                            <label for="productName" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="productName" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="productDescription" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Price</label>
                            <input type="number" class="form-control" id="productPrice" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="productStock" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Add Product</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2025 Demozon. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        const user = JSON.parse(localStorage.getItem('user'));

        if (user) {
            document.getElementById('userMenu').style.display = 'block';
            document.getElementById('loginMenu').style.display = 'none';
            document.getElementById('addBtn').style.display = 'block';
        } else {
            document.getElementById('userMenu').style.display = 'none';
            document.getElementById('loginMenu').style.display = 'block';
            document.getElementById('addBtn').style.display = 'none';
        }

        // Fetch products
        async function fetchProducts() {
            try {
                const response = await fetch('http://localhost:3000/api/products');
                const data = await response.json();
                displayProducts(data.data);
            } catch (error) {
                document.getElementById('productsContainer').innerHTML = `<div class="alert alert-danger">Error loading products: ${error.message}</div>`;
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            if (products.length === 0) {
                container.innerHTML = '<div class="col-12"><p class="text-center">No products available</p></div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">${product.name}</h5>
                            <p class="card-text">${product.description || 'No description'}</p>
                            <p class="text-muted">By: ${product.vendor_name}</p>
                            <p class="text-success fw-bold">$${parseFloat(product.price).toFixed(2)}</p>
                            <p class="text-secondary">Stock: ${product.stock}</p>
                            <button class="btn btn-sm btn-success w-100">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Add product
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!user) {
                alert('Please login first');
                return;
            }

            const name = document.getElementById('productName').value;
            const description = document.getElementById('productDescription').value;
            const price = document.getElementById('productPrice').value;
            const stock = document.getElementById('productStock').value;

            try {
                const response = await fetch('http://localhost:3000/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name,
                        description,
                        price: parseFloat(price),
                        stock: parseInt(stock),
                        user_id: user.id
                    })
                });

                if (response.ok) {
                    document.getElementById('message').innerHTML = '<div class="alert alert-success">Product added successfully!</div>';
                    document.getElementById('addProductForm').reset();
                    const modal = bootstrap.Modal.getInstance(document.getElementById('addProductModal'));
                    modal.hide();
                    fetchProducts();
                } else {
                    const data = await response.json();
                    document.getElementById('message').innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('message').innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });

        function logout() {
            localStorage.removeItem('user');
            window.location.reload();
        }

        fetchProducts();
    </script>
</body>

</html>
